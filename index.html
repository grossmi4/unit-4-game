<!Doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Crystal Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="game-container">
  <div class="crystals" id="crystal1"><img src="assets/images/crystal1.jpg" class="crystal"> </div>
  <div class="crystals" id="crystal2"><img src="assets/images/crystal2.jpg" class="crystal"></div>
  <div class="crystals" id="crystal3"><img src="assets/images/crystal3.png" class="crystal"></div>
  <div class="crystals" id="crystal4"><img src="assets/images/crystal4.jpg" class="crystal"></div>

  <div class="cnTarget">
    <span>Target score: </span><span id="target"></span>
  </div>

  <div class="cnPlayerValue">
    <span>Your score: </span><span id="playerValue"></span>
  </div>
  <div class="cnWinLoss">
    <span>Wins: </span><span id="wins">0</span>
    <br>
    <span>Losses: </span><span id="losses">0</span>
  </div>
</div>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>
</html>
